<h1>Welcome {{ currentUser.user.name }}!</h1>
<p>You're logged in</p>
<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
  <div class="container">
    <label>Name : {{ currentUser.user.name }}</label>
    <input
      type="text"
      formControlName="name"
      class="form-control"
      [ngClass]="{ 'is-invalid': submitted && f.name.errors }"
    />
    <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
      <div *ngIf="f.name.errors.required">Name is required</div>
    </div>
  </div>

  <div class="container">
    <label>Email : {{ currentUser.user.email }}</label>
    <input
      type="email"
      formControlName="email"
      class="form-control"
      [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
    />
    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
      <div *ngIf="f.email.errors.required">Email is required</div>
    </div>
  </div>

  <div class="container">
    <label>Password</label>
    <input
      type="password"
      formControlName="password"
      class="form-control"
      [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
    />
    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
      <div *ngIf="f.password.errors.required">Password is required</div>
    </div>
  </div>

  <div class="container">
    <label>Confirm Password</label>
    <input
      type="password"
      formControlName="password"
      class="form-control"
      [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
    />
    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
      <div *ngIf="f.password.errors.required">
        Confirmation of password is required
      </div>
    </div>
  </div>

  <div class="container">
    <label>Site : {{ currentUser.defaultsitetext }}</label>
    <select formControlName="defaultSite" class="selector">
      <option value="Szeged" class="site">Szeged</option>
      <option value="Pécs" class="site">Pécs</option>
      <option value="Debrecen" class="site">Debrecen</option>
      <option value="Budapest" class="site">Budapest</option>
      <option value="Telephelytől független" class="site"
        >Telephelytől független</option
      >
    </select>
  </div>

  <div class="container">
    <button type="submit">Update</button>
    <button type="reset" (click)="revert()">
      Cancel
    </button>
  </div>
</form>
