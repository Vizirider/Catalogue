<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="container">
    <label>Email</label>
    <input
      type="email"
      formControlName="email"
      class="form-control"
      [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
    />
    <div
      *ngIf="submitted && loginForm.controls['email'].errors"
      class="invalid-feedback"
    >
      <div *ngIf="loginForm.controls['email'].errors.required">
        Email is required
      </div>
      <div *ngIf="loginForm.controls['email'].errors.email">
        Email must be a valid email address
      </div>
    </div>
  </div>

  <div class="container">
    <label>Password</label>
    <input
      type="password"
      formControlName="password"
      class="form-control"
      [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
    />
    <div
      *ngIf="submitted && loginForm.controls['password'].errors"
      class="invalid-feedback"
    >
      <div *ngIf="loginForm.controls['password'].errors.required">
        Password is required
      </div>
    </div>
    <br />
    <a [routerLink]="['/reset-password']">Forgot Password</a>
  </div>

  <div class="container">
    <button type="submit"><a [routerLink]="['/user']"></a>Login</button>
    <button type="reset">Cancel</button>
  </div>
</form>
