<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <div class="container">
    <label>Name</label>
    <input
      type="text"
      formControlName="name"
      class="form-control"
      [ngClass]="{ 'is-invalid': submitted && f.name.errors }"
    />
    <div
      *ngIf="submitted && registerForm.controls['name'].errors"
      class="invalid-feedback"
    >
      <div *ngIf="registerForm.controls['name'].errors.required">
        Name is required
      </div>
    </div>
  </div>

  <div class="container">
    <label>Email</label>
    <input
      type="email"
      formControlName="email"
      class="form-control"
      [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
    />
    <div
      *ngIf="submitted && registerForm.controls['email'].errors"
      class="invalid-feedback"
    >
      <div *ngIf="registerForm.controls['email'].errors.required">
        Email is required
      </div>
    </div>
  </div>

  <div class="container">
    <label>Password</label>
    <input
      type="password"
      formControlName="password"
      class="form-control"
      [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
    />
    <div
      *ngIf="submitted && registerForm.controls['password'].errors"
      class="invalid-feedback"
    >
      <div *ngIf="registerForm.controls['password'].errors.required">
        Password is required
      </div>
    </div>
  </div>

  <div class="container">
    <label>Site</label>
    <select formControlName="defaultSite" class="selector">
        <option *ngFor="let siteId of keys(sites)" [ngValue]="sites[siteId]">{{
          sites[siteId]
        }}</option>
      </select>
  </div>

  <div class="container">
    <button type="submit">Register</button>
    <button type="reset">
      Cancel
    </button>
  </div>
</form>
