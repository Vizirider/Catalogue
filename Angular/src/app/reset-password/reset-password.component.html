<form [formGroup]="resetpasswordForm" (ngSubmit)="onSubmit()">
  <div class="container">
    <label>Email</label>
    <input
      type="email"
      formControlName="email"
      class="form-control"
      [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
    />
    <div
      *ngIf="submitted && resetpasswordForm.controls['email'].errors"
      class="invalid-feedback"
    >
      <div *ngIf="resetpasswordForm.controls['email'].errors.required">
        Email is required
      </div>
    </div>
  </div>

  <div class="container">
    <button type="submit">Send Email</button>
    <button type="reset">Cancel</button>
  </div>
</form>
