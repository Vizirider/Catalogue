<h1>Welcome {{ user.user.name }}!</h1>
<p>You're logged in</p>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="container">
    <label>Name: {{ user.user.name }}</label>
    <input
      type="text"
      formControlName="name"
      class="form-control"
      [ngClass]="{ 'is-invalid': submitted && f.name.errors }"
    />
    <div
      *ngIf="submitted && form.controls['name'].errors"
      class="invalid-feedback"
    >
      <div *ngIf="form.controls['name'].errors.required">Name is required</div>
    </div>
  </div>

  <div class="container">
    <label>Email: {{ user.user.email }}</label>
    <input
      type="email"
      formControlName="email"
      class="form-control"
      [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
    />
    <div
      *ngIf="submitted && form.controls['email'].errors"
      class="invalid-feedback"
    >
      <div *ngIf="form.controls['email'].errors.required">
        Email is required
      </div>
    </div>
  </div>

  <div class="container">
    <label>Password</label>
    <input
      type="password"
      formControlName="password"
      class="form-control"
      [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
    />
    <div
      *ngIf="submitted && form.controls['password'].errors"
      class="invalid-feedback"
    >
      <div *ngIf="form.controls['password'].errors.required">
        Password is required
      </div>
    </div>
  </div>

  <div class="container">
    <label>Confirm Password</label>
    <input
      type="password"
      formControlName="password"
      class="form-control"
      [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
    />
    <div
      *ngIf="submitted && form.controls['password'].errors"
      class="invalid-feedback"
    >
      <div *ngIf="form.controls['password'].errors.required">
        Confirmation of password is required
      </div>
    </div>
  </div>

  <div class="container">
    <label>Site</label>
    <select formControlName="defaultSite" class="selector">
        <option *ngFor="let siteId of keys(sites)" [ngValue]="sites[siteId]">{{
          sites[siteId]
        }}</option>
      </select>
  </div>

  <div class="container">
    <button type="submit">Update</button>
    <button type="reset">
      Cancel
    </button>
  </div>
</form>
